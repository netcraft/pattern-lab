<!DOCTYPE html>
<html>
<head>
	<title>Pattern Lab Pattern</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	
	<!--
		Remember that patterns are displayed from two-levels deep (e.g. patterns/patterntype-patternsubtype-patternname/patterntype-patternsubtype-patternname.html)
		Therefore all calls to assets should have the ../../ in order to work in an apache-less environment
	-->
	<link rel="stylesheet" href="../../css/style.css" media="all" />
	<script src="../../js/modernizr.js"></script>
</head>
<body>
	
	<!-- Start of Pattern -->
<section class="comments section">
	<div class="comments-container" id="comments-container">
		<h2 class="section-title">59 Comments</h2>
		<form class="comment-form">
			<fieldset>
				<div class="field-container">
					<label for="comment-name">Name</label>
					<input id="comment-name" type="text" placeholder="Enter Your Name" />
				</div>
				<div class="field-container">
					<label for="comment-email">Email</label>
					<input id="comment-email" type="email" placeholder="Your email address" />
				</div>
				<div class="field-container">
					<label for="comment-url">URL</label>
					<input id="comment-url" type="url" placeholder="Website if you got one" />
				</div>
				<div class="field-container">
					<label for="comment-field">Comment</label>
					<textarea id="comment-field" rows="5" placeholder="Write you comment here"></textarea>
				</div>
			</fieldset>
		</form>		<div class="comment-list">
			<div class="comment-container">
				<div class="comment-meta">
					<h4 class="comment-name"><a href="#">Comment Author</a></h4>
				</div>
				<div class="comment-text">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sodales fringilla arcu a pretium. Aliquam sit amet lacinia felis. Praesent sed nisl eu nunc venenatis imperdiet. Aliquam at ipsum eu justo fringilla pharetra. </p>
				</div>
			</div>		</div>
	</div>
	<ol class="pagination">
		<li class="current"><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">6</a></li>
		<li><a href="#">7</a></li>
	</ol></section>
	<!-- End of Pattern -->
	
	<!--
		Remember that patterns are displayed from two-levels deep (e.g. patterns/patterntype-patternsubtype-patternname/patterntype-patternsubtype-patternname.html)
		Therefore all calls to assets should have the ../../ in order to work in an apache-less environment
	-->
	
	<!-- DO NOT MODIFY -->
	<script>
	
		// run only if we're running under apache
		var host = window.location.host;
		if (host != '') {
			
			// alert the iframe parent that the pattern has loaded. for page follow.
			parent.postMessage(host,"http://"+host);
			
			// if there are clicks on the iframe make sure the nav in the iframe parent closes
			var body = document.getElementsByTagName('body');
			body[0].onclick = function() {
				parent.postMessage('body-click',"http://"+host)
			};
			
		}
		
	</script>
	<!-- /DO NOT MODIFY -->
	
</body>
</html>
